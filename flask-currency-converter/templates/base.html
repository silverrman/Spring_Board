<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and elegant currency converter tool">
    <meta name="theme-color" content="#6200ea">
    <title>Currency Converter | Convert currencies with precision</title>
    <!-- Bootstrap 5 for improved UI components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- App Header -->
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold"><i class="fas fa-exchange-alt me-2"></i> Currency Converter</h1>
                    <p class="text-muted">Exchange rates powered by exchangerate.host</p>
                </div>
                
                <!-- Main Card -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="text-center m-0 h4">Convert Currencies</h2>
                    </div>
                    <div class="card-body">
                        <!-- Flash Messages with icons and better styling -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">
                                        <i class="fas fa-exclamation-circle me-2"></i> {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <!-- Content block -->
                        {% block content %}{% endblock %}
                    </div>
                </div>
                 
    </div>
</body>
</html>
